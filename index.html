<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <div class="currentOperations"></div>
            <div class="currentValue"></div>
            <button type="button" value="C" id="c" class="button non-number">C</button>
            <!-- <button type="button" id="plusminus" class="button non-number">+/-</button>
            <button type="button" id="percentage" class="button non-number">%</button> -->
            <button type="button" value="." id="point" class="button non-number">.</button>
            <button type="button" value="/" id="divide" class="button operator">/</button>
            <button type="button" value=7 id="seven" class="button number">7</button>
            <button type="button" value=8 id="eight" class="button number">8</button>
            <button type="button" value=9 id="nine" class="button number">9</button>
            <button type="button" value="*" id="multiply" class="button operator">X</button>
            <button type="button" value=4 id="four" class="button number">4</button>
            <button type="button" value=5 id="five" class="button number">5</button>
            <button type="button" value=6 id="six" class="button number">6</button>
            <button type="button" value="-" id="minus" class="button operator">-</button>
            <button type="button" value=1 id="one" class="button number">1</button>
            <button type="button" value=2 id="two" class="button number">2</button>
            <button type="button" value=3 id="three" class="button number">3</button>
            <button type="button" value="+" id="plus" class="button operator">+</button>
            <button type="button" value=0 id="zero" class="button number">0</button>

            <button type="button" id="equal" class="button operator">=</button>




        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
