<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <div class="arithmeticView"></div>
            <div class="currentValue"></div>
            <button type="button" id="c" class="button non-number">C</button>
            <button type="button" id="plusminus" class="button non-number">+/-</button>
            <button type="button" id="percentage" class="button non-number">%</button>
            <button type="button" id="divide" class="button operator">/</button>
            <button type="button" id="seven" class="button number">7</button>
            <button type="button" id="eight" class="button number">8</button>
            <button type="button" id="nine" class="button number">9</button>
            <button type="button" id="multiply" class="button operator">X</button>
            <button type="button" id="four" class="button number">4</button>
            <button type="button" id="five" class="button number">5</button>
            <button type="button" id="six" class="button number">6</button>
            <button type="button" id="minus" class="button operator">-</button>
            <button type="button" id="one" class="button number">1</button>
            <button type="button" id="two" class="button number">2</button>
            <button type="button" id="three" class="button number">3</button>
            <button type="button" id="plus" class="button operator">+</button>
            <button type="button" id="zero" class="button number">0</button>
            <button type="button" id="point" class="button number">.</button>
            <button type="button" id="equal" class="button operator">=</button>
            



        </section>
    </main>
</body>

</html>
